<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>People Database</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Occupation</th>
      <th>Income ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John Doe</td>
      <td>Software Engineer</td>
      <td>80000</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>Doctor</td>
      <td>120000</td>
    </tr>
    <tr>
      <td>Michael Johnson</td>
      <td>Teacher</td>
      <td>50000</td>
    </tr>
    <!-- Add more rows for the remaining people -->
  </tbody>
</table>

</body>
</html>
